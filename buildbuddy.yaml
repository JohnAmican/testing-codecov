actions:
  - name: "Test all targets"
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "main" # <-- replace "main" with your main branch name
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "coverage //... --combined_report=lcov --config=workflows"
      - "run //:buildbuddy_runner_down --config=workflows"
